<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{localeBean.locale}" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
        <link rel="icon" href="#{resource['images:favicon.png']}" />

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="webjars/bootstrap/3.1.1/css" name="bootstrap.css" />
        
    </h:head>

    <h:body>

        <!-- Wrap all page content here -->
        <div id="wrap">

            <!-- Fixed navbar -->
            <h:form>
                <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <h:link class="navbar-brand" outcome="/main" value="QuoteWall" />
                        </div>

                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg.languages}<b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <h:commandLink action="#{localeBean.setLanguage('es')}" styleClass="menu-es" immediate="true">
                                                <!-- f:ajax render="@form"/-->
                                                <h:outputText value="&nbsp;#{msg.spanish}"/>
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink action="#{localeBean.setLanguage('en')}" styleClass="menu-en" immediate="true">
                                                <!-- f:ajax render="@form"/-->
                                                <h:outputText value="&nbsp;#{msg.english}"/>
                                            </h:commandLink>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <div class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{quoteBean.searchText}"/>
                                        </div>
                                        <h:commandButton action="#{quoteBean.doSearch}" value="#{msg.search}"
												class="btn btn-default"/>
                                        <h:commandButton action="#{quoteBean.reset}" value="#{msg.reset}"
												class="btn btn-default"/>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </h:form>

            <!-- Begin page content -->
            <div class="container">
                <div class="page-header">
                    <!-- Error messages-->
                    <h:messages globalOnly="true" errorClass="alert alert-error" warnClass="alert"
                                infoClass="alert alert-info"/>&nbsp;
                </div>

                <div class="col-md-9 well">
                    <h2><ui:insert name="header"/></h2>

                    <h3><ui:insert name="subheader"/></h3>

                    <ui:insert name="main"/>
                </div>
                
                <div class="col-md-3">
	                <ui:insert name="rightSide" />
            	</div>

            </div>
        </div>

        <div id="footer">
            <div class="container">
                <div class="col-md-2">
                    <a href="https://github.com/fjavierm/fjavierm-sample-javaee/QuoteWall">Source code on GitHub</a>
                    <br />
                    <a href="http://www.infow.wordpress.com">fjavierm</a>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
       ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="webjars/jquery/2.1.0" name="jquery.min.js"/>
        <h:outputScript library="webjars/bootstrap/3.1.1/js" name="bootstrap.min.js"/>
        <h:outputScript target="head">
            // Add the $() function
            $ = jQuery;
            $(document).ready(function () {
                jQuery.noConflict();
            });
        </h:outputScript>
    </h:body>
</f:view>
</html>
