<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{userBean.id}'/>
		<f:event type="preRenderView" listener='#{userBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty userBean.id}'>
				Edit existing User
			</c:when>
			<c:otherwise>
				Create a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserName" maxLength="30" value="#{userBean.user.name}"/>
					<h:message for="userBeanUserName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="userBeanUserTasks" value="Tasks:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{userBean.user.tasks}"/>
					<h:dataTable id="userBeanUserTasks" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Title"/>
							</f:facet>
							<h:link outcome="/task/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTitle" value="#{_item.title}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description"/>
							</f:facet>
							<h:link outcome="/task/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescription" value="#{_item.description}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Completed"/>
							</f:facet>
							<h:link outcome="/task/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText styleClass="#{_item.completed ? 'boolean-true' : 'boolean-false'}" value=""/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{taskBean.converter}" id="userBeanUserTasksSelect" value="#{requestScope['userBeanUserTasksSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{taskBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['userBeanUserTasksSelect'])}" id="userBeanUserTasksAdd" onclick="if (document.getElementById(document.forms[0].id+':userBeanUserTasksSelect').selectedIndex &lt; 1) { alert('Must select a Task'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{userBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty userBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{userBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{userBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
